<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2Vlc2Rld2l0IiwiYSI6ImNsOWZtbGNwMTB2a2Mzb2w5NWZvamVmejUifQ.ff70JIf1ali_xrhSkQx8Gw';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/satellite-v9', // style URL
zoom: 2, // starting zoom
center: [108, 4], // // starting center in [lng, lat]
projection: 'globe' // display map as a 3D globe
});
 
map.on('style.load', () => {
map.setFog({}); // enable atmosphere and stars
});
 
map.on('load', () => {
map.addSource('de_pijp', {
type: 'geojson',
// Use a URL for the value for the `data` property.
url: 'https://github.com/c-dewit/mapbox_test/blob/main/de_pijp.geojson'
})

 
map.addLayer({
'id': 'huis-layer',
'type': 'fill',
'source': 'de_pijp',
'paint': {
      "fill-color": "#00ffff"
}
});
});
</script>
 
</body>
</html>
